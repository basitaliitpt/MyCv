    <h1>Contact Me</h1>
    <hr>
  <form class="" action="mailto:info@itpt.co.uk?subject=Contact me" method="post" enctype="text/plain">
    <fieldset>

      <legend>Personal Info:</legend>
      <label for="Name">Name:</label>
      <input type="text" name="FullName" required id="Name" value="" >
      <br>
      Email: <input type="email" name="Email" value="" >
      <br>
      Phone Number: <input type="number" name="PhoneNumber" value="">
  </fieldset>
      <br>
      <br>
  <fieldset>
          <legend>Choose an appointment day:</legend>

          <br>
          <label for="mon">Mon: </label>
          <input type="radio" name="Day" value="Monday" id="mon">
          <label for="tue">&nbsp;&nbsp;&nbsp;Tue:</label>
          <input type="radio" name="Day" value="Tuesday" id="tue">
          <label for="wed">&nbsp;&nbsp;&nbsp;Wed:</label>
          <input type="radio" name="Day" value="Wednesday" id="wed">
          <label for="thu">&nbsp;&nbsp;&nbsp;Thu:</label>
          <input type="radio" name="Day" value="Thursday" id="thu">
          <label >
            &nbsp;Fri:
          <input type="radio" name="Day" value="Friday">
          </label>
          <br>
          From:<input type="time" name="From" value="YES">
          <br>
          To:<input type="time" name="To" value="">
  </fieldset>
      <br>
      <br>
      <label for="Services">Choose service:</label>

      <input list="options" name="Service"  id="Services">
      <datalist id="options">
        <option value="Course Consultancy">
        <option value="Commercial Bootcamp">
        <option value="IT Support">
      </datalist>

      <br>
      <br>
      Message
      <br>
      <textarea name="Message" rows="8" cols="40"></textarea>
      <br>
      <input type="submit" name="" value="Submit">




    </form>
